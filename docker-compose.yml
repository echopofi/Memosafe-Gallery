version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: memosafe_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: memosafe_db

    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build: .
    container_name: memosafe_api
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - JWT_EXPIRATION_TIME_MINUTES=${JWT_EXPIRATION_TIME_MINUTES}
      - APP_NAME=${APP_NAME}
      - DEBUG=${DEBUG}

    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs

    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:

